<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game - SCORM Ready</title>
  <style>
    canvas {
      background: #000;
      display: block;
      margin: 0 auto;
      border: 2px solid #28a745;
    }
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    h1 {
      color: #28a745;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #startBtn {
      background-color: #28a745;
      color: white;
    }
    #restartBtn {
      background-color: #ffc107;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <p id="score">Score: 0</p>
  <button id="startBtn">Start Game</button>
  <button id="restartBtn" style="display:none;">Try Again</button>

  <script>
    // SCORM tracking function
    function findAPI(win) {
      while ((win.API == null) && (win.parent != null) && (win.parent != win)) {
        win = win.parent;
      }
      return win.API;
    }

    function completeGame(score) {
      var API = findAPI(window);
      if (API) {
        API.LMSInitialize("");
        API.LMSSetValue("cmi.core.score.raw", score);
        API.LMSSetValue("cmi.core.score.min", 0);
        API.LMSSetValue("cmi.core.score.max", 100);

        if (score >= 10) {
          API.LMSSetValue("cmi.core.lesson_status", "passed");
        } else {
          API.LMSSetValue("cmi.core.lesson_status", "failed");
        }

        API.LMSCommit("");
        API.LMSFinish("");
      } else {
        console.warn("SCORM API not found");
      }
    }

    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const rows = canvas.height / box;
    const cols = canvas.width / box;

    let snake = [];
    let direction;
    let food;
    let score;
    let gameOver = false;
    let gameInterval;

    function resetGame() {
      snake = [{ x: 9 * box, y: 9 * box }];
      direction = "RIGHT";
      food = {
        x: Math.floor(Math.random() * cols) * box,
        y: Math.floor(Math.random() * rows) * box
      };
      score = 0;
      gameOver = false;
      document.getElementById("score").innerText = "Score: 0";
      document.getElementById("restartBtn").style.display = "none";
    }

    function startGame() {
      resetGame();
      gameInterval = setInterval(draw, 100);
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      startGame();
      document.getElementById("startBtn").style.display = "none";
    });

    document.getElementById("restartBtn").addEventListener("click", () => {
      startGame();
    });

    document.addEventListener("keydown", dir);

    function dir(event) {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#28a745" : "#6c757d";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "#ffc107";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      if (headX === food.x && headY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * cols) * box,
          y: Math.floor(Math.random() * rows) * box
        };
      } else {
        snake.pop();
      }

      const newHead = { x: headX, y: headY };

      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(gameInterval);
        gameOver = true;
        completeGame(score);

        if (score >= 10) {
          alert("üéâ You passed! Score: " + score);
        } else {
          alert("‚ùå You scored " + score + ". Try again!");
          document.getElementById("restartBtn").style.display = "inline-block";
        }
        return;
      }

      snake.unshift(newHead);
      document.getElementById("score").innerText = "Score: " + score;
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) return true;
      }
      return false;
    }
  </script>
</body>
</html>
